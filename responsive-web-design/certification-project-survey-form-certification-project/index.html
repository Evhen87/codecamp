<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form action="" method="post" id="survey-form">
      <fieldset>
         <label id="name-label" for="name">Name<input placeholder="Enter your name" id="name" required
               type="text"></label>
         <label id="email-label" for="email">Email<input placeholder="Enter your Email" id="email" required
               type="email"></label>
         <label id="number-label" for="number">Age (optional)<input placeholder="Age" id="number" min=8 max=12 required
               type="number"></label>
         <label id="number-label" for="number">Which option best describes your current role?

            <select name="role" id="dropdown">
               <option value="student">Student</option>
               <option value="full time job">Full Time Job</option>
            </select>
         </label>
      </fieldset>
      <fieldset>
         <legend>Would you recommend freeCodeCamp to a friend?</legend>
         <label for="definitely"><input class="inline" id="definitely" value="definitely" type="radio" name="recommend"
               checked />Definitely</label>
         <label for="maybe"><input class="inline" value="maybe" id="maybe" type="radio" name="recommend" />Maybe</label>
         <label for="not-sure"><input class="inline" id="not-sure" value="not-sure" type="radio" name="recommend" />Not
            sure
         </label>
      </fieldset>
      <fieldset>
         <legend>What would you like to see improved? (Check all that apply)</legend>
         <label for="front-end-projects">
            <input name="front-end-projects" id="front-end-projects" type="checkbox" />Front-end Projects</label>
         <label for="back-end-projects">
            <input name="back-end-projects" id="back-end-projects" type="checkbox" />Back-end Projects
         </label>
      </fieldset>
      <fieldset>
         <label for="comment">Any comments or suggestions?
            <textarea name="comment" id="comment" rows="3" cols="30"
               placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input value="Submit" type="submit" id="submit" />
   </form>
</body>

</html>
